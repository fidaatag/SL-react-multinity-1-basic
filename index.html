<body>

    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/babel">
        const root = document.querySelector('#root');

        /** katanya : cara ini kurang 'elegan', hahaha

        function hallo(name) {
            return <p>Halo {name}</p>

        const element = (
            <>

        /** Cara menggunakan react componen
         *  harus diawali dengan huruf kapital
         *  gunakan parameter porps (default) u/ menampung banyak paramter 
         **/
        function Hallo(props) {
            return <p>Halo {props.name}</p>
        }

        const element = (
            <>
                <Hallo name='Fidaa'/>
                <Hallo name='Budi'/>
                <Hallo name='Andi'/>
            </>
        );

        // render untuk memunculkan element
        ReactDOM.render(element, root);
    </script>
