<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <H1>Hello from HTML</H1> -->
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/babel">
        const root = document.querySelector('#root');

        // embed element
        const name = 'Fidaa';
        const idlain = 'heading-1';
        function siapa(text) {
            return text.toUpperCase();
        }

        const element = (
            <h1 className='heading-1' id={idlain}>
                Hello {siapa(name)}
            </h1>
        );
        
        /** sub-closing empty element
         * khusus empty element, untuk bisa berjalan di broser saat menggunakan JSX
         * gunakan sub-closing atau tambahkan '/' pada akhir penutup element
         * 
         * ------------
         * contoh : menampilkan img di JSX dengan tambahan sub-closing
         * ------------
         
        const element = (
            <img src='https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg' />
        ); **/

        // render untuk memunculkan element
        ReactDOM.render(element, root);
    </script>
</body>
</html>
